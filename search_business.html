<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="./css/styles_searchbusiness.css">
  <title>Negocios Cercanos</title>
  <style>
    #map {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">
      <img src="./assets/logo_2.png" alt="Logo" height="40">
    </div>
    <div class="user-info">
      <span class="user-name" id="user-name"></span>
      <button class="logout-button" id="logout-button">Cerrar sesión</button>
    </div>
  </nav>

  <div id="map"></div>
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC-c27Qr5GWl09OHs8UVx15_JtjnbGhPqA&callback=initMap">
  </script>
  <script src="./js/app_search_business.js"></script>
  <div id="productList" class="productListHidden">
    <div>
      <h1>Lista de Productos</h1>
      <span id="closeButton" style="cursor:pointer">X</span>
    </div>
    <!-- Los productos se agregarán aquí -->
</div>
</body>
</html>
